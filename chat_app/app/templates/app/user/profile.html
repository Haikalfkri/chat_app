{% extends 'app/user/main.html' %}

{% load static %}


{% block content %}

    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'user-profile' %}" class="list-group-item list-group-item-action">Profile</a>
                <a href="{% url 'change-password' %}" class="list-group-item list-group-item-action">Change Password</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <div class="card-body text-start">
                        <h3 class="mb-5">Profile</h3>

                        <div>
                            {% if request.user.profile.image %}
                            <img src="{{ request.user.profile.profileImageUrl }}" alt="Profile Image" class="rounded-circle mr-3" id="profile-image">
                            {% else %}
                            <img src="{% static 'images/profileAvatar.jpg' %}" alt="Profile Image" class="rounded-circle mr-3" id="profile-image">
                            {% endif %}
                            {{ form.image }}
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label">Username</label>
                            {{ form.username }}
                          </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            {{ form.bio }}
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 justify-content-end">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
