{% extends 'app/user/main.html' %}

{% load static %}


{% block content %}

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <div class="ml-4 d-flex">
                {% for post in posts %}
                <!-- Circular profile photo -->
                <img src="{% static 'images/haikal.jpeg' %}" alt="Profile Image" class="rounded-circle mr-3" id="user_image_post">

                <div style="margin-left: 10px;">
                    <!-- User name -->
                    <h5 class="mb-0">{{ post.user.username }}</h5>
                    <!--Date Posted -->
                    <small class="text-muted">{{ post.created }}</small>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="card-body">
            {% for post in posts %}
                <p style="font-size: 18px;">{{ post.body }}</p>
            {% endfor %}

            <!-- Display existing comments -->
            <div class="mt-4 mb-4">
                <div class="mb-2">
                    <div class="d-flex align-items-center">
                        <strong>Haikal</strong>
                        <small class="text-muted" style="margin-left: 10px;">12 March 2025</small>
                    </div>
                        
                    <p>Nice</p>
                </div>
            </div>
            <!-- Comment input form -->
            <form method="post" class="mt-3">
                {% csrf_token %}

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Add a comment">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>            
        </div>
    </div>


{% endblock %}
