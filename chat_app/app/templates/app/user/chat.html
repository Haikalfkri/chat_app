{% extends 'app/user/main.html' %}

{% load static %}

{% block content %}
    <style>
        /* Styles for sender's message */
        .message.sender {
            background-color: #DCF8C6; /* Light green background for sender */
            width: 50%;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        /* Styles for receiver's message */
        .message.receiver {
            background-color: #FFF; /* White background for receiver */
            padding: 8px;
            width: 50%;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .timestamp {
            font-size: 12px;
            color: #555;
            position: absolute;
            bottom: 0;
            right: 5px;
        }
    </style>


    <!-- Chat card -->
    <div class="card" style="background-color: rgb(235, 231, 231);">
        <div class="card-body">
            <h3 class="mb-5">{{ user.username }}</h3>
            
            <!-- Chat messages -->
            <div class="chat-messages">
                <!-- Example messages -->
                <div class="message sender mb-3">
                    <p></p>
                    <span class="timestamp"></span>
                </div>
                <div class="message receiver">
                    <p></p>
                    <span class="timestamp"></span>
                </div>
                <!-- Add more messages dynamically -->
            </div>

            <!-- Chat input form -->
            <form method="post" id="chat-form" class="mt-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message..." name="message">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-success" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>  
    
    {{ user.id|json_script:"json-username" }}
    {{ request.user.username|json_script:"json-message-username" }}
    <script src="{% static 'js/chat.js' %}"></script>
{% endblock %}
