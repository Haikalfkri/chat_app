{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .navbar {
            font-size: 18px; /* Adjust the font size as needed */
            background-color: #FFFFFF;
            border-radius: 10px;
        }
              
        body {
            background-color: #f0ecec;
        }
        
        .card {
            border-radius: 10px;
            
        }

        .navbar-brand,
        .nav-link {
            font-family: "Open Sans", sans-serif;
            /* Replace 'YourChosenFont' with your preferred font */
            font-size: 18px; /* Adjust the font size as needed */
            font-weight: bold;
            color: black;
        }
    </style>
    <title>Post</title>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <!-- Move the brand to the left -->
              <a class="navbar-brand" href="#">Navbar</a>
          
              <!-- Centered navigation links -->
              <div class="d-flex justify-content-center">
                <a class="nav-link" href="#">Post</a>
                <a class="nav-link" href="#">Chat</a>
                <a class="nav-link" href="#">Group</a>
                <a class="nav-link" href="#">Community</a>
              </div>
          
              <!-- Move the profile link to the right -->
              <div class="d-flex justify-content-end">
                <a class="nav-link" href="#">Profile</a>
              </div>
          
              <!-- Navbar toggler button -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8">
                <!-- Your main content -->
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">
                <!-- Additional div for the card on the right -->
                <div class="card">
                    <div class="card-body">
                        <img src="..." class="card-img-top" alt="...">
                        <p class="card-text">Some text inside the card.</p>
                        <!-- Add more content as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
